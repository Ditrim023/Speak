<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <head th:replace="/fragments/head :: head"></head>
</head>
<body>
<h1 th:text="${hello}"></h1>
<div id="login-form">
    <div id="container-login">

        <form class="input-form" th:action="@{/j_spring_security_check}" method="post">
            <h2>Please log in</h2>
            <div class="form-group">
                <input id="login" name="login" type="text" class="form-control"  th:placeholder="'Login'"/>
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control"  th:placeholder="'Password'" />
            </div>
            <button class="btn btn-primary">Login
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            </button>
        </form>

    </div>
</div>
<footer th:replace="/fragments/footer::footer"></footer>
</body>
</html>
