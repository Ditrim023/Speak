<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <head th:replace="/fragments/head :: head"></head>
</head>
<body id="main">
<div th:replace="/fragments/sidebar :: bar"></div>
<div  th:if="${not #lists.isEmpty(rooms)}">
        <h2 class="text-center">All Rooms</h2>
        <div id="list">
        <table class="table table-hover" id="sort">
            <thead>
            <tr class="info">
                <th class="text-center">Name</th>
                <th class="text-center">Date Create</th>
                <th class="text-center">Enter</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="room : ${rooms}">
                <td th:text="${room.name}">Name</td>
                <td class="text-center" th:text="${#dates.format(room.dateCreate, 'dd.MM.yyyy HH:mm')}"></td>
                <td><a th:href="${'chat/' + room.id}"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
<footer th:replace="/fragments/footer::footer"></footer>
</body>
</html>
