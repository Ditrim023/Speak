<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <head th:replace="/fragments/head :: head"></head>
</head>
<body id="main">
<div th:replace="/fragments/sidebar :: bar"></div>
    <div id="profile-form">
        <h2 class="text-center">My Profile</h2>
        <form id="input-form" th:object="${currentUser}" th:action="@{/currentUser/update}" method="post">
            <div class="form-group">
                <label for="input-login">Login:</label>
                <input id="input-login" class="form-control" th:value="${currentUser.login}" name="login" placeholder="Login"/>
            </div>
            <div class="form-group">
                <label for="input-email">Email:</label>
                <input id="input-email" class="form-control" name="email" th:value="${currentUser.email}" placeholder="Email" />
            </div>
            <div class="form-group">
                <label for="input-password">New Password:</label>
                <input id="input-password" class="form-control" name="password"  placeholder="New Password" />
            </div>
            <div class="form-group">
                <label for="input-gender">Gender: </label>
                <input type="radio" id="input-gender" name="gender"/>
            </div>
            <button class="btn btn-primary">Edit
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
        </form>
    </div>
    <footer th:replace="/fragments/footer::footer"></footer>
</body>
</html>
